                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 
                            col-form-label">Contact Tel.</label>

                                <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                            </div>
                            <div class="col-7">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label"> How can we help?</label>
                        <div class="col-md-10">
                            <textarea name="feedback" class="form-control" id="feedback" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
